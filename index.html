<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <button onclick="goBack()">Previous</button>
  <span id="year">2017</span>
  <button onclick="goNext()">Next</button>
  <div class="mode">
    <span>Week numbering mode:</span>
    <input type="radio" name="mode" id="inclusive" value="Inclusive" onclick="changeMode(this.value)">
    <label for="inclusive">Inclusive</label>
    <input type="radio" name="mode" id="exclusive" value="Exclusive" onclick="changeMode(this.value)" checked>
    <label for="exclusive">Exclusive</label>
  </div>
  <div id="calendar"></div>
  <script src="calendar-with-week.js"></script>
</body>
</html>
